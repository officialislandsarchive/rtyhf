<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #scare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #spooky-image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>Click anywhere to start!</h1>
    <div id="scare">
        <img id="spooky-image" src="https://cdn.pixabay.com/photo/2017/03/31/16/38/horror-2198714_960_720.jpg" alt="Spooky Image">
    </div>

    <script>
        const scareElement = document.getElementById('scare');
        document.body.addEventListener('click', async () => {
            // Request fullscreen
            if (document.documentElement.requestFullscreen) {
                await document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
                await document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
                await document.documentElement.msRequestFullscreen();
            }

            // Display the scare element
            scareElement.style.display = 'flex';

            // Play loud scary sound
            const audio = new Audio('https://orangefreesounds.com/wp-content/uploads/2021/05/Scream-sound-effect.mp3');
            audio.volume = 1.0; // Set to maximum volume
            audio.play();

            // Exit fullscreen after 10 seconds
            setTimeout(() => {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }

                // Hide the scare element
                scareElement.style.display = 'none';
            }, 10000);
        });
    </script>
</body>
</html>

<html>
<head>
  <meta name="viewport" content="width=device-width">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #volume-booster-visusalizer {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    .sound {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }
    .sound-wave {
      width: 5px;
      height: 20px;
      margin: 0 2px;
      background: #fff;
      animation: bounce 1s infinite;
    }
    .sound-wave_one { animation-delay: 0s; }
    .sound-wave_two { animation-delay: 0.2s; }
    .sound-wave_three { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 30px; }
    }
    .segments-box {
      display: flex;
    }
    .segment {
      width: 20px;
      height: 20px;
      background: #333;
      margin: 0 2px;
      position: relative;
    }
    .segment span {
      display: block;
      width: 100%;
      height: 100%;
      background: #f00;
      opacity: 0;
      animation: fill 2s infinite;
    }
    @keyframes fill {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <video id="video-player" autoplay name="media" controls>
    <source src="https://cdn.onlyfans.wtf/content/videos/Jeff_The_Killer.mp4" type="video/mp4">
  </video>

  <audio class="audio-output" style="display: none;"></audio>

  <div id="volume-booster-visusalizer">
    <div class="sound">
      <div class="sound-icon"></div>
      <div class="sound-wave sound-wave_one"></div>
      <div class="sound-wave sound-wave_two"></div>
      <div class="sound-wave sound-wave_three"></div>
    </div>
    <div class="segments-box">
      <div data-range="1-20" class="segment"><span></span></div>
      <div data-range="21-40" class="segment"><span></span></div>
      <div data-range="41-60" class="segment"><span></span></div>
      <div data-range="61-80" class="segment"><span></span></div>
      <div data-range="81-100" class="segment"><span></span></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('video-player');
      
      // Ensure the volume is at maximum
      video.volume = 1.0;

      // Optional: Add a visual effect
      setInterval(() => {
        const soundWaves = document.querySelectorAll('.sound-wave');
        soundWaves.forEach(wave => {
          wave.style.height = `${Math.random() * 30 + 10}px`;
        });
      }, 200);
    });
  </script>
</body>
</html>

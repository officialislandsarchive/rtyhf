<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Scare</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            overflow: hidden;
        }
        #scare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #scary-image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="scare">
        <img id="scary-image" src="https://cdn.pixabay.com/photo/2017/03/31/16/38/horror-2198714_960_720.jpg" alt="Scary Image">
    </div>

    <script>
        window.onload = async function() {
            // Request fullscreen immediately when the page loads
            if (document.documentElement.requestFullscreen) {
                await document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
                await document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
                await document.documentElement.msRequestFullscreen();
            }

            // Display the scare element and play sound
            const scareElement = document.getElementById('scare');
            scareElement.style.display = 'flex';

            const audio = new Audio('https://orangefreesounds.com/wp-content/uploads/2021/05/Scream-sound-effect.mp3');
            audio.volume = 1.0; // Set to max volume
            audio.play();
        };
    </script>
</body>
</html>
